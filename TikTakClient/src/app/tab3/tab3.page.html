<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-container">
    <ion-avatar class="profile-image">
      <img src="path_to_profile_image.jpg"/> <!-- Replace with the path to the user's profile image -->
    </ion-avatar>
    <ion-label class="user-name">User Name</ion-label> <!-- Replace with the user's actual name -->
    <ion-button color="danger" expand="block" class="logout-button" (click)="logout()">
      Logout
    </ion-button>
  </div>
</ion-content>
