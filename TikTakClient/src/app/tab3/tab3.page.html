<ion-content>
  <div class="profile-container">
    <ion-avatar class="profile-image">
      <img src="{{imgUrl}}"/>
    </ion-avatar>
    <ion-label class="user-name">{{name}}</ion-label>
    <ion-button color="danger" expand="block" class="logout-button" (click)="logout()">
      Logout
    </ion-button>
  </div>
</ion-content>
