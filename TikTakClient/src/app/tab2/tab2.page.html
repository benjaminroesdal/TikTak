<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>


  <swiper-container [slidesPerView]="1" [loop]="false" [pagination]="true" [direction]="'vertical'" (swiperslidechange)="onSlideChange($event)">
      <swiper-slide class="video-container" *ngFor="let video of videoSources">
          <video playsinline class="videoName" id="{{ video }}" [muted]="false" preload="none"></video>
      </swiper-slide>
  </swiper-container>
</ion-content>
